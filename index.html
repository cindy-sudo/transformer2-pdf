
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>變壓器測試報告填寫表單</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>變壓器測試報告</h1>

  <form id="transformerForm">
    <div class="row">
      <label>客戶：</label><input type="text" name="client">
      <label>試驗日期：</label><input type="text" name="testDate">
    </div>
    <div class="row">
      <label>試驗地點：</label><input type="text" name="location">
      <label>盤面名稱：</label><input type="text" name="panelName">
    </div>
    <div class="row">
      <label>製造廠：</label><input type="text" name="manufacturer">
      <label>一次電壓(流)：</label><input type="text" name="primaryVoltage">
    </div>
    <div class="row">
      <label>製造型式：</label><input type="text" name="type">
      <label>二次電壓(流)：</label><input type="text" name="secondaryVoltage">
    </div>
    <div class="row">
      <label>製造編號：</label><input type="text" name="serialNumber">
      <label>容量：</label><input type="text" name="capacity">
    </div>
    <div class="row">
      <label>製造日期：</label><input type="text" name="manufactureDate">
    </div>
    <button type="submit">完成表單</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
